<div class="card">
    <p-table [paginator]="true" [rows]="5" [value]="mostrar" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
<p-table [value]="mostrar">
    <ng-template pTemplate="header">
    
        <tr class="barra">
            <th>Id</th>
            <th>Nombre</th>
        
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-mostrar>
        <tr class="tabla">
            <td>{{mostrar.id}}</td>
            <td>{{mostrar.nombre}}</td>
          
        </tr>
    </ng-template>
</p-table>
